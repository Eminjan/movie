
{% load staticfiles %}

<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'base/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-movie.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
    <style>
        .navbar-brand>img {
            display: inline;
        }

    </style>
    <style>
        .media{
            padding:3px;
            border:1px solid #ccc
        }

    </style>
</head>

<body>
<!--导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'index' %}" class="navbar-brand" style="width:250px;">
                <img src="{% static 'base/images/logo.png' %}" style="height:30px;">&nbsp;微电影
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="请输入电影名！">
                    <span class="input-group-btn">
                        <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="{% url 'index' %}"><span class="glyphicon glyphicon-film"></span>&nbsp;电影</a>
                </li>
                 {% if not user.is_authenticated %}
                <li>
                    <a class="curlink" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录</a>
                </li>
                <li>
                    <a class="curlink" href="{% url 'register' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp;注册</a>
                </li>
                     {% else %}
                <li>
                    <a class="curlink" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                </li>

                <li>
                    <a class="curlink" href="{% url 'user' %}"><span class="glyphicon glyphicon-user"></span>&nbsp;会员</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <!--导航-->

    </div>
</nav>
<!--导航-->
<!--内容-->
<!--内容-->
<!--热门电影-->
{% block content %}


{% endblock %}
<!--电影列表-->
<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                     Powered By Django©2018 Eminjan. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</footer>
<!--底部-->
<script src="{% static 'base/js/jquery.min.js' %}"></script>
<script src="{% static 'base/js/bootstrap.min.js' %}"></script>
<script src="{% static 'base/js/jquery.singlePageNav.min.js' %}"></script>
<script src="{% static 'base/js/wow.min.js' %}"></script>
<script src="{% static 'jquery.lazyload.min.js' %}"></script>
<script src="//cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script>
    $(function() {
        new WOW().init();
    })

</script>
<script>
    $(document).ready(function() {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
    });

</script>
</body>
</html>
